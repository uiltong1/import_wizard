version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin

  app:
    build: .
    volumes:
      - .:/app
    depends_on:
      - rabbitmq
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
